version: '3.2'
services:

    prometheus:
        image: prom/prometheus:latest
        container_name: prometheus
        ports:
            - 9090:9090
        volumes:
            - $CICD_HOME/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
        command:
            - --config.file=/etc/prometheus/prometheus.yml
        tty: true
        stdin_open: true
        restart: always
        depends_on:
            - cadvisor

    cadvisor:
        image: google/cadvisor:latest
        container_name: cadvisor
        ports:
            - 9100:8080
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:rw
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
            - /dev/disk/:/dev/disk:ro
        tty: true
        stdin_open: true
        restart: always
        depends_on:
            - redis

    redis:
        image: redis:latest
        container_name: redis
        ports:
            - 6379:6379
        tty: true
        stdin_open: true
        restart: always

