version: '3'
services:
    nginx:
        image: sprintngnx
        container_name: sprintngnx
        ports:
            - "80:80"
        tty: true
        stdin_open: true
        restart: always

    jenkins:
        image: sprintkins
        container_name: sprintkins
        ports:
            - "8080:8080"
            - "50000:50000"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock 
            - $CICD_HOME/jenkins/home:/var/jenkins_home
            - $CICD_HOME/repo:/repo
        environment:
            - "JENKINS_OPTS=--prefix=/jenkins"
        tty: true
        stdin_open: true
        restart: always

    sonarqube:
        image: sprintqube
        container_name: sprintqube
        ports:
            - "9000:9000"
            - "9092:9092"
        volumes:
            - $CICD_HOME/sonarqube/extensions:/opt/sonarqube/extensions
            - $CICD_HOME/sonarqube/data:/opt/sonarqube/data
        tty: true
        stdin_open: true
        restart: always

    sprintbucket:
        image: sprintgit
        container_name: sprintgit
        ports:
            - "8880:8080"
        volumes:
            - $CICD_HOME/gitbucket/data:/gitbucket
        tty: true
        stdin_open: true
        restart: always

    nexus:
        image: sonatype/nexus:oss
        container_name: nexus
        ports:
            - "8081:8081"
        volumes:
            - $CICD_HOME/nexus/data:/nexus-data
        tty: true
        stdin_open: true
        restart: always

    registry:
        image: registry:2
        container_name: registry
        ports:
            - "5000:5000"
        volumes:
            - $CICD_HOME/registry:/var/lib/registry
        tty: true
        stdin_open: true
        restart: always

    prometheus:
        image: prom/prometheus:latest
        container_name: prometheus
        ports:
            - "9090:9090"
        volumes:
            - $CICD_HOME/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
        command:
            - '-config.file=/etc/prometheus/prometheus.yml'
        tty: true
        stdin_open: true
        restart: always

    cadvisor:
        image: google/cadvisor:latest
        container_name: cadvisor
        ports:
            - "9100:8080"
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:rw
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
            - /dev/disk/:/dev/disk:ro
        tty: true
        stdin_open: true
        restart: always
